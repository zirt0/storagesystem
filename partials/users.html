<div class="small-12 columns">
	<h1>Users</h1>
	<div class="panel">
		<table>
			<tr>
				<tr>ID</tr>
				<tr>Naam</tr>
				<tr>Wachtwoord</tr>
				<tr>Status</tr>
				<tr>Rol</tr>
			</tr>
		  	<tr ng-repeat="x in gebruikers">
			    <td>{{ x.id }}</td>
			    <td>{{ x.name }}</td>
			    <td>{{ x.password }}</td>
			    <td>{{ x.status }}</td>
			    <td>{{ x.role }}</td>
		  	</tr>
		</table>
	</div>
</div>
