<div class="panel">
	<h1>Contract Maken</h1>
		<table width="100%">
			<tr>
				<td>Bedrijf</td>
				<td>
					<div class="small-10 columns">
					<!-- <input type="text" name="company"> -->
					<input id="tags">
         			</div>
         			<div class="small-2 columns">
         				<button class="button tiny"> voeg toe</button>
         			</div>
          		</td>
			</tr>
			<tr>
				<td>Sezoen</td>
				<td>
					<div class="small-12 columns">
						<select name="sezoen" id="bandenmerk">
							<option value="zomer">zomer</option>
							<option value="winter">winter</option>
						</select>
					</div>
				</td>
			</tr>
			<tr>
				<td>FlatRun banden</td>
				<td> 
					<div class="small-12 columns">
						<switch id="enabled" name="enabled" ng-model="flatrun" class="green"></switch>
					</div>
				</td>
			</tr>
			<tr>
				<td>Velg</td>
				<td> 
					<div class="small-12 columns">
						<switch id="enabled" name="enabled" ng-model="velg" class="green"></switch>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					Banden Eigenschappen
				</td>
				<td>
					<div class="small-3 columns">
						<!-- <input type="checkbox" name="profiel" ng-model="vierprofiel"> -->
						Bandprofiel<br>
						<switch ng-model="bandprofiel" class="green"></switch>
						 
					</div>
					<div class="small-3 columns">
						<!-- <input type="checkbox" name="profiel" ng-model="vierprofiel"> -->
						Bandenmaat<br>
						<switch ng-model="bandmaat" class="green"></switch>
						
					</div>
					<div class="small-3 columns">
						Merk <br>
						<switch id="enabled" name="enabled" ng-change="changeCheckbox()" ng-model="bandmerk" class="green"></switch>
					</div>
					<div class="small-3 columns">
						Merk Type <br>
						<switch id="enabled" name="enabled" ng-change="changeCheckbox()" ng-model="bandtype" class="green"></switch>
					</div>
					<div class="small-12 columns">
						<div class="small-4 columns">
							<h3>Rechts Voor</h3>
							<input type="number" name="bandprofiel1" ng-model="bandprofiel1" placeholder="Profiel v.b. 1.5">
							<input type="text" name="bandenmaat1" ng-model="bandenmaat1" placeholder="Bandenmaat">
							<select name="bandenmerk" id="bandenmerk1" ng-model="bandenmerk1" ng-change="allebanden()">
								<option ng-repeat="x in allbrands" value="{{x.text}}" class="">{{x.text}}</option>
							</select>
							<input type="text" ng-model="bandtype1" placeholder="Type Band">
						</div>
						<div class="small-4 columns">
							
						</div>
						<div class="small-4 columns">
							<h3>Rechts Achter</h3>
							<input type="number" name="bandprofiel2" ng-model="bandprofiel2" placeholder="Profiel v.b. 1.5">
							<input type="text" name="bandenmaat2" ng-model="bandenmaat2" placeholder="Bandenmaat">
							<select name="bandenmerk" id="bandenmerk2" ng-model="bandenmerk2">
								<option ng-repeat="x in allbrands" value="{{x.text}}" class="">{{x.text}}</option>
							</select>
						<input type="text" ng-model="bandtype2" placeholder="Type Band">
						</div>
					</div>
					<div class="small-12 columns" style="text-align: center;">
						
						
							<img src="http://www.cliparthut.com/clip-arts/1161/car-top-view-1161320.jpg" alt="">
					
					</div>
					<div class="small-12 columns">
						<div class="small-4 columns">
							<h3>Links Voor</h3>
							<input type="number" name="bandprofiel3" ng-model="bandprofiel3" placeholder="Profiel v.b. 1.5">
							<input type="text" name="bandenmaat3" ng-model="bandenmaat3" placeholder="Bandenmaat">
							<select name="bandenmerk" id="bandenmerk3" ng-model="bandenmerk3">
								<option ng-repeat="x in allbrands" value="{{x.text}}" class="">{{x.text}}</option>
							</select>
							<input type="text" ng-model="bandtype3" placeholder="Type Band">
						</div>
						<div class="small-4 columns">
							
						</div>
						<div class="small-4 columns">
							<h3>Links Achter</h3>
							<input type="number" name="bandprofiel4" ng-model="bandprofiel4" placeholder="Profiel v.b. 1.5">
							<input type="text" name="bandenmaat4" ng-model="bandenmaat4" placeholder="Bandenmaat">
							<select name="bandenmerk" id="bandenmerk4" ng-model="bandenmerk4">
								<option ng-repeat="x in allbrands" value="{{x.text}}" class="">{{x.text}}</option>
							</select>
							<input type="text" ng-model="bandtype4" placeholder="Type Band">
						</div>
					</div>
				</td>
			</tr>
			<tr>
				<td>Contractduur <button ng-click="buttonClicked()" value="yes">Yes</button></td>
				<td>
					<div class="small-4 columns">
						<select name="sezoen" id="bandenmerk" ng-model="sezoen">
							<option value="6">6 maanden</option>
							<option value="12">12 maanden</option>
						</select>
						{{sezoen}}
					</div>
					<div class="small-4 columns">
						<input type="date" name="startdate" id="startdate" ng-model="startdate">
					</div>
					<div class="small-4 columns">
						<input type="date" name="enddate" id="enddate" ng-model="enddate">
					</div>
				</td>
			</tr>
			<tr>
				<td>Foto</td>
				<td><input type="file" accept="image/*;capture=camera"></td>
			</tr>
			
			<tr>
				<td>Opmerking</td>
				<td><textarea name="opmerking" id="" cols="30" rows="10"></textarea></td>
			</tr>
			<tr>
				<td><button class="radius tiny button">Opslaan</button></td>
				<td></td>
			</tr>
		</table>
	</div>
