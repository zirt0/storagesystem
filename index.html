<body>
  <div ng-controller="addContainer" id="firstModal" class="reveal-modal large" data-animation-in='spin-in' data-animation-out='spin-out' data-reveal>

    <div class="screen1">
      <h2>Container toevoegen</h2>

      <div class="small-12 columns">

      <div class="small-3 columns">
        Naam Container:
      </div>
      <div class="small-9 columns">
        <input type="text" name="containerName" ng-model="containerName" placeholder="vb: Container C3 ">
      </div>

      <div class="small-3 columns">
        Kleur:
      </div>
      <div class="small-9 columns">
        <label>
          <input type="radio" name="containerColor" ng-model="containerColor" value="red"/>
          <img src="/lib/img/buttonRed.png" alt="">
        </label>

        <label>
          <input type="radio" name="containerColor" ng-model="containerColor" value="green"/>
          <img src="/lib/img/buttonGreen.png" alt="">
        </label>

        <label>
          <input type="radio" name="containerColor" ng-model="containerColor" value="blue"/>
          <img src="/lib/img/buttonBlue.png" alt="">
        </label>

        <label>
          <input type="radio" name="containerColor" ng-model="containerColor" value="pink"/>
          <img src="/lib/img/buttonPink.png" alt="">
        </label>

        <label>
          <input type="radio" name="containerColor" ng-model="containerColor" value="brown"/>
          <img src="/lib/img/buttonBrown.png" alt="">
        </label>
      </div>
      </div>
    </div>
    <div class="small-12 columns panel screen2" style="display: none;">
      <h2>Maak Segmenten in Container</h2>
      
      <div class="small-4 columns addSegment">
        <div class="segmentTitle">Segment toevoegen</div>
        <input type="text" name="segmentName1" id="segmentName1" placeholder="Segment Naam">
        <select name="places1" id="places1">
          <option ng-repeat="place in places" value="{{place}}">{{place}}</option>
        </select>
      </div>
      <div class="small-4 columns">
        <button ng-click="addSegment()">+</button>
      </div>

      <button ng-click="nextAddContainer()" class="button button-3d button-action button-pill right"><i class="fa fa-thumbs-up"></i> Verder</button>
